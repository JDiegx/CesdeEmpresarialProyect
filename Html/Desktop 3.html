  <header>
    <div class="logo">
        <a href="/index.html"><img src="../assets/img/LogoCesde.svg" alt="Cesde"></a><!-- Logo Cesde Header--> 
    </div>
    <nav>
        <div class="soporteheader">
            <div class="nayuda">
                <h2>¿Necesitas ayuda?</h2>
            </div>
            <div class="icons"><img src="../assets/img/cesdewps.svg" alt=""> <img src="../assets/img/telfcesdeicon.webp" alt=""><img src="../assets/img/ticketcesdeicon.webp" alt=""><img src="../assets/img/emailcesdeicon.webp" alt=""></div>
        </div>
    </nav>
</header>
  <main>
    <div class="cont-cargadocs">
      <div class="cargadocs">
        <h1>Carga de Documentos</h1>
        <p>Carga los documentos para continuar el proceso.</p>
      </div>
    </div>
    <form class="Formulario container bg br ps-0 pe-0">
      <div class="Center">
          <div class="label">
              <label for="TitulodeBachiller">Titulo de bachiller:</label>
              <div class="icon">
                  <input class="TitulodeBachiller" placeholder="Adjunta tu titulo" type="text" required>
                  <img src="../assets/img/Group 6.png" alt="" width="35px">
              </div>
          </div><br>
          
          <div class="label">
              <label for="">Documento:</label>
              <div class="icon">
                  <input class="Documento" placeholder="Adjunta tu documento de identidad" type="text" required>
                  <img src="../assets/img/Group 6.png" alt="" width="35px">
              </div>
              
          </div><br>
          
          <div class="label">
              <label for="FirmaDigital">Firma digital:</label>
              <div class="icon">
                  <input class="FirmaDigital" placeholder="Adjunta tu Firma digital" type="text" required>
                  <img src="../assets/img/Group 6.png" alt="" width="35px">
              </div>
          </div><br>
          
          <div class="label">
              <label for="CertificadodeEps">Certificado de Eps:</label>
              <div class="icon">
                  <input class="FechaNacimiento" type="text" placeholder="Adjunta tu certificado de Eps" required>
                  <img src="../assets/img/Group 6.png" alt="" width="35px">
              </div>
          </div><br>
          
          <div class="label">
              <label for="CertificadoBancario">Certificado bancario:</label>
              <div class="icon">
                  <input class="Departamento" placeholder="Adjunta tu certificado bancario" type="text" required>
                  <img src="../assets/img/Group 6.png" alt="" width="35px">
              </div>
          </div>
          <br>
      </div>

    </form>
    <div class="Buttons">
    <a href="Desktop 4.html" class="anterior" aria-disabled="true"><button>Anterior</button></a> 
      <a class="siguiente" href="#"><button>Siguiente</button></a>
    </div>
