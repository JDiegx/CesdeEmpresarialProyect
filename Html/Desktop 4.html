<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesde | Empresarial</title>
    <link rel="stylesheet" href="/assets/Css/Desktop 4.css">
    <link rel="icon" href="../assets/img/logoPestañaCesde.png" type="image/x-icon"> <!-- Logo en Pestaña Cesde--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html"><img src="../assets/img/LogoCesde.svg" alt="Cesde"></a><!-- Logo Cesde Header--> 
        </div>
        <nav>
            <div class="soporteheader">
                <div class="nayuda">
                    <h2>¿Necesitas ayuda?</h2>
                </div>
                <div class="icons"><img src="../assets/img/cesdewps.svg" alt=""> <img src="../assets/img/telfcesdeicon.webp" alt=""><img src="../assets/img/ticketcesdeicon.webp" alt=""><img src="../assets/img/emailcesdeicon.webp" alt=""></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="cont-bienvenido">
            <div class="bienvenido">
                <h1>Bienvenido!</h1>
                <p>Hola! para avanzar en tu proceso de selección, necesitas completar la información.</p>
            </div>
        </div>
        <div class="container mt-5 bg p-5 br">
            <div class="row">
                <div class="col">
                    <label>Primer nombre</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                    <label>Segundo nombre</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label>Primer apellido</label>
                    <input type="text" class="form-control" aria-label="First name">
                </div>
                <div class="col">
                    <label>Segundo apellido</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-4">
                <div style="width: 350px;">
                    <label>Tipo de documento</label>
                    <select class="form-select col w-100" aria-label="Default select example">
                        <option value="1">Cedula de ciudadania</option>
                        <option value="2">Tarjeta de Identidad</option>
                        <option value="3">Cedula Extranjera</option>
                    </select>
                </div>
                <div class="col">
                    <label>Número de documento</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" aria-label="Last name">
                </div>
                <div class="col">
                    <label>Correo electrónico</label>
                    <input type="email" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-4">
                <div style="width: 350px;">
                    <label>Departamento</label>
                    <select class="form-select col w-100" aria-label="Default select example">
                        <option value="1">Antioquia</option>
                        <option value="2">Atlantico</option>
                        <option value="3">Bogotá</option>
                    </select>
                </div>
                <div class="col">
                    <label>Ciudad</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col">
                    <label>Barrio</label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
                <div class="col">
                    <label>Calle y número </label>
                    <input type="text" class="form-control" aria-label="Last name">
                </div>
            </div>
        </div>
        <div class="Buttons">
            <a href="#" class="anterior" aria-disabled="true"><button>Anterior</button></a>   
            <a class="siguiente" href="Desktop 3.html"><button>Siguiente</button></a>
        </div>    
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
